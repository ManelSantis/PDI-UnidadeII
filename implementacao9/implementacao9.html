<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementação 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Implementação 9</h1>
    </div>
    <br>
    <div id="sideBar">
        <a href="../index.html"><button class="btn btn-danger btn-sm">Voltar</button></a>
        <br>
        <br>
        <br>
        <label for="fileinput" class="custom-file">
            +
        </label>
        <input type="file" accept="image/*,.pgm" id="fileinput" />
        <br>
        <br>
        <button class="btn btn-info" id="h1">H1</button>
        <button class="btn btn-info" id="h2">H2</button>
        <button class="btn btn-info" id="m1">M1</button>
        <button class="btn btn-info" id="m2">M2</button>
        <button class="btn btn-info" id="m3">M3</button>
        <label>Valor de A </label>
        <input type="range" id="avalue" aria-describedby="a" value="1" min="1" max="10">

        <button class="btn btn-info" id="reforco">Alto Reforço</button>

    </div>

    <div id="canvasDiv">
        <canvas id="canvas" width="0" height="0"></canvas>
        <canvas id="hh1" width="0" height="0"></canvas>
        <canvas id="hh2" width="0" height="0"></canvas>
        <canvas id="mm1" width="0" height="0"></canvas>
        <canvas id="mm2" width="0" height="0"></canvas>
        <canvas id="mm3" width="0" height="0"></canvas>
        <canvas id="alto" width="0" height="0"></canvas>
    </div>

    <script src="implementacao9.js"></script>

</html>
