<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementação 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Implementação 6</h1>
    </div>
    <br>
    <div id="sideBar">
        <a href="../index.html"><button class="btn btn-danger btn-sm">Voltar</button></a>
        <br>
        <br>
        <br>
        <label for="fileinput" class="custom-file">
            +
        </label>
        <input type="file" accept="image/*,.pgm" id="fileinput" />
        <br>
        <br>
        <label>Gama </label>
        <input type="range" id="gama" aria-describedby="valueGama" value="0" step="0.1" min="0" max="10">
        <small id="valueGama" class="form-text text-muted">0</small> <br><br>
        <button class="btn btn-info" id="gam">Correção Gama</button>
        <button class="btn btn-info" id="equalizar">Equalizar</button>
    </div>

    <div id="canvasDiv">
        <canvas id="canvas" width="0" height="0"></canvas>
        <canvas id="gamaCanvas" width="0" height="0"></canvas>
        <canvas id="histoCanvas"></canvas>
        <canvas id="equal" width="0" height="0"></canvas>
        <canvas id="histoEqual"></canvas>
        
    </div>

    <script src="implementacao6.js"></script>
</body>

</html>
